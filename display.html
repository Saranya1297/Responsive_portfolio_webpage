<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Cards</title>
    <link rel="stylesheet" href="./mycss.css">
</head>
<body>
    <section id="cardSection">
        <article>
            <main>
                <div class="topBlock">
                    <img src="https://cdn.pixabay.com/photo/2013/07/24/14/29/sunset-166637_1280.jpg" alt="">
                </div>
                <div class="bottomBlock">
                    <h2>David Dell</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minus animi velit, corrupti fugit error
                        .</p>
                    <button>View More</button>
                </div>
            </main> 
        </article>
    </section>
    <!-- transform property -->

     <div id="transform">
        division
    </div>
    <div id="transition">
        
    </div>

    <div class="items item1">linear</div>
    <div class="items item2">ease</div>
    <div class="items item3">ease-in</div>
    <div class="items item4">ease-out</div>
    <div class="items item5">ease-in-out</div>

    <div class="container">
        <img src="https://cdn.pixabay.com/photo/2018/06/24/18/13/sunset-3495108_1280.jpg" alt="">
    </div>
</body>
</html>
